<html>

<head>
    <title>Curso de Javascript</title>
</head>

<body>
    <script>
        function address() {
            var address = {
                rua: "Rua dos pinheros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP",
            };

            return `O usuário mora em ${address.cidade} / ${address.uf}, no bairro ${address.bairro}, na rua "${address.rua}" com no ${address.numero}.`;
        }

        console.log(address());

        function oddNumber(x, y) {
            let numbers = [];
            for (let index = x; index < y; index++) {
                if (index % 2 === 0) numbers.push(index);
            }

            return numbers;
        }

        console.log(oddNumber(32, 321));

        function hasHabilit(skills) {
            if (skills.indexOf("Javascript") > -1) return true;
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        console.log(hasHabilit(skills));

        function experiencia(anos) {

            if (anos >= 0 && anos < 1) {
                return "Iniciante";
            } else if (anos >= 1 && anos < 3) {
                return "Intermediário";
            } else if (anos >= 3 && anos <= 6) {
                return "Avançado";
            } else {
                return "Jedi Master";
            }
        }

        var anosEstudos = 6;
        console.log(experiencia(anosEstudos));

        function frase(usuarios) {
            var resultado = [];

            usuarios.forEach(element => {
                resultado.push(`O ${element.nome} possui as habilidades: ${element.habilidades}`)
            });

            return resultado;
        }

        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        console.log(frase(usuarios))

    </script>
</body>

</html>
