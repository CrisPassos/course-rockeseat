<html>

<head>
    <title>Manipulação</title>
</head>

<body>
    <div id="app">
        <input type="text" name="nome" />
        <button class="botao">Adicionar</button>
        <div id="box"></div>
    </div>

    <script>
        var inputElement = document.getElementById('nome');
        console.log(inputElement);

        //sempre retorna um array
        var inputElement = document.getElementsByTagName('input')[0];
        console.log(inputElement);

        //sempre retorna um array
        var inputElement = document.getElementsByClassName('nome');
        console.log(inputElement);

        //percorre o elemento especifico
        var inputElement = document.querySelector('div#app input');
        var inputElement = document.querySelector('input[name=name]');
        console.log(inputElement);

        var btnElement = document.querySelector('button.botao');
        var inputElement = document.querySelector('input[name]')

        btnElement.onclick = function () {
            var text = inputElement.value;
            alert(text);
        }

        function mostraAlerta() {
            alert("Clique aqui");
        }

        var linkElement = document.createElement('a');
        linkElement.setAttribute("href", "www.google.com");

        var textElement = document.createTextNode("Acessar o Google");

        linkElement.appendChild(textElement);

        var containerElement = document.getElementById("app");
        containerElement.appendChild(linkElement);

        var boxElement = document.getElementById('box');
        boxElement.style.width = 100;
        boxElement.style.height = 100;
        boxElement.style.backgroundColor = "red";
    </script>
</body>

</html>
